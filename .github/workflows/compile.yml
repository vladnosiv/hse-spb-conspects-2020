name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  compile-all-tickets:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      
    - name: Concatenate all the tickets into all-tickets.md
      run: |
        > C++/all-tickets.md
        for ticket in ticket*.md; do 
          echo -e "<details>\n<summary>\n" >> C++/all-tickets.md
          cat "$ticket" | sed -nr "1s/^##(.*)/\1/p" >> C++/all-tickets.md
          echo -e "</summary>\n" >> C++/all-tickets.md
          cat "$ticket" | sed '1d' >> C++/all-tickets.md
          echo -e "</details>\n\n" >> C++/all-tickets.md
        done
    
    - name: Commit and push
      run: |
        git config --global user.email "scanhex@gmail.com"
        git config --global user.name "Github Actions"
        git add C++/all-tickets.md
        git commit -m "Automatically compile all the tickets together" || echo Nothing to commit
        git push origin master || echo Nothing to push
